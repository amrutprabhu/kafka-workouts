spring:
  cloud:
    function:
      definition: producer;enhancer;aggregate;join
    stream:
      kafka:
        streams:
          bindings:
#            enhancer-in-0:              #   only required if you need to provide some configurations.
#              consumer:
#                keySerde: org.apache.kafka.common.serialization.Serdes$StringSerde
