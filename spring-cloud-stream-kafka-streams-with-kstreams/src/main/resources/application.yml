#            brokers: localhost:9092
        bindings:
          producer-out-0:
            producer:
              configuration:
                key.serializer: org.apache.kafka.common.serialization.StringSerializer
      bindings:
        producer-out-0:
          destination: first-topic

        enhancer-in-0:
          destination: first-topic
        enhancer-out-0:
          destination: second-topic
#
        aggregate-in-0:
          destination: first-topic
        aggregate-out-0:
          destination: third-topic

        join-in-0:
          destination: second-topic
        join-in-1:
          destination: third-topic
        join-out-0:
          destination: fourth-topic
